{% extends 'admin/master.html' %}
{% block body %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


<div style='width:100%;'>
    <canvas id="myChart3" width="10" height="4"></canvas>
</div>

<div style='width:50%; float:left;'>
    <canvas id="myChart" width="5" height="3"></canvas>
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var data = {
        // The type of chart we want to create
        type: 'bar',
        // The data for our dataset
        data: {
            labels: ["골드", "은화", "마일리지"],
            datasets: [{
                label: "재화 합계",
                backgroundColor: 'rgb(255, 206, 86, 0.2)',
                fill:false, // line의 아래쪽을 색칠할 것인가? 
                borderColor: 'rgb(255, 206, 86, 0.2)',
                lineTension:0.1, // 값을 높이면, line의 장력이 커짐.
                data: [{{sum_money[0]}}, {{sum_money[1]}}, {{sum_money[2]}}],
            }]
        },
        // Configuration options go here
        options: {}
    }
    var chart = new Chart(ctx, data);
